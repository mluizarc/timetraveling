<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de Pergunta</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #008080; /* Cor de fundo similar ao Windows XP */
            font-family: 'Tahoma', sans-serif;
        }

        .dialog-box {
            width: 300px;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #000;
            border-radius: 3px;
            margin: 5px;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e0e0e0;
        }
    </style>
    <script>
        function redirectToYoutube() {
            window.location.href = "https://youtu.be/iuTtlb2COtc";
        }

        function showError() {
            alert("Erro: Você precisa querer viajar no tempo!");
        }
    </script>
</head>
<body>
    <div class="dialog-box">
        <h1>Quer viajar no tempo comigo?</h1>
        <button onclick="redirectToYoutube()">Sim</button>
        <button onclick="showError()">Não</button>
    </div>
</body>
</html>
